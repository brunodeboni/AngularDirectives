<style type="text/css">
    .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
    }
</style>


<h1>Currency Formatting directive</h1>

<form name="myForm">
    <input type="text" ng-model="money" finance-input size="30" ng-pattern="/^\d+$/"
           placeholder="insert currency value"></input>

    <div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">Invalid:
        <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
        <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
    </div>


    <button ng-click="reset()">RESET</button>
    <button ng-click="update(user)" ng-disabled="myForm.$invalid">SAVE</button>
</form>
<h2>Tips</h2>
<ol>

    <li> Entering 'k' will multiply the amount by one thousand</li>
    <li> Entering 'm' will multiply the amount by one million</li>
    <li> Entering 'b' will multiply the amount by one billion</li>
</ol>
<pre>form = {{user | json}}</pre>
